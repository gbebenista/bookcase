{% extends 'books/base.html' %}

{% block title %}Detail book{% endblock %}
{% block content %}
<div class="shadow bg-white rounded p-4 m-auto w-50 text-center">
    <h3>{{ object.title }}</h3>
    <p> Author: {{ object.author }}</p>
    <p> Publisher: {{ object.publisher }}</p>
    <p> Tags: {% for tag in object.tags.all %} <span class="badge badge-info">{{tag}}</span> {% endfor %}</p>
</div>
{% endblock %}
