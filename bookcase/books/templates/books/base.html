<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .zoom {
        transition: transform .3s;
        }
        .zoom:hover{
         transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-light m-auto">
<header class="shadow bg-dark text-white row mb-5">
    <h3 class="font-weight-light text-center col-3 m-auto">Bookcase</h3>
    <form action="{% url 'bookslist' %}" method="get" class="col-3 m-auto">
        <div class="input-group">
            <input name="q" type="text" class="form-control" placeholder="Search book by author, title, publisher, tag..."/>
            <div class="input-group-append">
                <button type="submit" class="btn btn-info">Search</button>
            </div>
        </div>
    </form>
    <nav class="navbar navbar-expand-lg navbar-light col-3">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav bg-info rounded">
                <li class="nav-item"><a href="{% url 'addbook' %}" class="nav-link text-white">ADD BOOK</a></li>
                <li class="nav-item"><a href="{% url 'bookslist' %}" class="nav-link text-white">Bookslist</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white">Logout</a></li>
            </ul>
        </div>
    </nav>
    <span class="float-right h5 font-weight-light text-muted col-2 m-auto">Hello, {{user.username}}!</span>
    <span class="float-right h5 font-weight-light text-muted col-1 m-auto"><i class="fa fa-shopping-basket"></i></span>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
