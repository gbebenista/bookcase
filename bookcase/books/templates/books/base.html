<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="bg-light m-auto">
    <header class="shadow p-4 bg-dark mb-3 text-white">
            <h3 class="font-weight-light text-center">Bookcase</h3>
            <p>
                <div class="form-group pl-3">
                    <form action="{% url 'searchbook' %}" method="get">
                        <input name="q" type="text" class="form-control w-50 float-left" placeholder="Search book..."/>
                        <button type="submit" class="btn btn-info ml-2">Search</button>
                    </form>
                </div>
            </p>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav bg-info rounded">
                    <li class="nav-item"><a href="{% url 'addbook' %}" class="nav-link text-white">ADD BOOK</a></li>
                    <li class="nav-item"><a href="{% url 'bookslist' %}" class="nav-link text-white">Bookslist</a></li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white">Logout</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
